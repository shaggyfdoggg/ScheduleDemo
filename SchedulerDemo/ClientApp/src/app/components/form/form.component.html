<h2 style="color: white;">Add an Event</h2>
<p>First Name</p>
<input type="text" placeholder="First Name" [(ngModel)]="e.firstName" />
<p>Last Name</p>
<input type="text" placeholder="Last Name" [(ngModel)]="e.lastName" />
<p>Date</p>
<input type="datetime-local" placeholder="Date" [(ngModel)]="e.dateTime" />
<!-- <p>Time</p>
<input type="time" placeholder="Time" [(ngModel)]="e.dateTime" /> -->
<p>Description</p>
<input type="text" placeholder="Description" [(ngModel)]="e.description" />
<p>Address</p>

<p>City</p>
<input type="text" placeholder="City" [(ngModel)]="e.city" />
