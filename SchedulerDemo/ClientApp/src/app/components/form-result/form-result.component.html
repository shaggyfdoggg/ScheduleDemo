<br><br><br>
<div class="list-container">
    <div *ngFor="let l of list" class="list-item">
      <h4 class="list-item-property">{{ l.firstName }}</h4>
      <h4 class="list-item-property">{{ l.lastName }}</h4>
      <p class="list-item-property">{{ l.dateTime | date: "short" }}</p>
      <p class="list-item-property">{{ l.description }}</p>
      <p class="list-item-property">{{ l.address }}</p>
      <p class="list-item-property">{{ l.city }}</p>
      <p class="list-item-property">{{ l.state }}</p>
      <div *ngIf="((newUser.googleId == l.googleId) && (loggedIn == true) && (doesIdExist == true)) || isAdmin == true ">
      <button class="button" (click)="thisEventIsDeadToMe(l.id)">Delete</button>
    </div>
    </div>
  </div>
